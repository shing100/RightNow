<!DOCTYPE html>
<html xmlns:th="http://www.typeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>회원가입</title>
</head>
<body>
<div>

    <form th:action="@{/joinProcessing}" method="post">
        <h2>회원가입</h2>

        <div th:if="${param.error}">
            계정이 중복됩니다.
        </div>

        <input type="text" name="id" placeholder="계정" required="required"/>
        <input type="password" name="password" placeholder="암호" required="required"/>
        <input type="text" name="name" placeholder="이름" required="required"/>
        <input type="text" name="tel" placeholder="핸드폰 번호" required="required"/>
        <input type="submit" value="회원가입"/>
    </form>

</div>
</body>
</html>
